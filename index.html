                description: "–ù–∞—É—á—É –≤–æ–¥–∏—Ç—å –±–µ–∑ —Å—Ç—Ä–µ—Å—Å–∞ –∏ –ø–∞–Ω–∏–∫–∏! –†–∞–∑–±–∏—Ä–∞–µ–º —Å–ª–æ–∂–Ω—ã–µ –º–∞—Ä—à—Ä—É—Ç—ã –Ø—Ä–æ—Å–ª–∞–≤–ª—è.",
                photoUrl: "https://images.unsplash.com/photo-1560250097-0b93528c311a?q=80&w=100&auto=format&fit=crop",
                rating: "5.0", reviewsCount: 12,
                reviewsLink: "https://t.me/bez_dtp", telegramLink: "https://t.me/bez_dtp"

        ];

        // --- –ì–õ–û–ë–ê–õ–¨–ù–´–ô –ö–≠–® (Best Practice –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è –æ–∫–æ–Ω –∏–∑ –º–µ–Ω—é) ---
        const sheetCache = {};

        // --- –õ–û–ì–ò–ö–ê –ò–ù–¢–ï–†–§–ï–ô–°–ê ---
        function openSheet(htmlContent) {
            document.getElementById('sheetContent').innerHTML = htmlContent;
            document.getElementById('bottomSheet').classList.remove('translate-y-full');
            closeMenu(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –∫–∞—Ä—Ç–æ—á–∫–∏
        }

        function closeSheet() {
            document.getElementById('bottomSheet').classList.add('translate-y-full');
            setTimeout(() => { document.getElementById('sheetContent').innerHTML = ''; }, 300);
        }

        function openMenu() { document.getElementById('navMenu').classList.remove('translate-x-full'); }
        function closeMenu() { document.getElementById('navMenu').classList.add('translate-x-full'); }

        window.flyToPoint = function(lat, lng, cacheId) {
            closeMenu();
            map.flyTo([lat, lng], 17, { animate: true, duration: 1.5 });
            setTimeout(() => { openSheet(sheetCache[cacheId]); }, 1500);
        };

        function openFullscreen(index, arrayName) {
            let code = '';
            if (arrayName === 'videoPoints') code = videoPointsData[index].vkCode;
            if (arrayName === 'streetPoints') code = streetPointsData[index].vkCode;
            if (arrayName === 'routeLines') code = routeLinesData[index].vkCode;
            
            const container = document.getElementById('modalVideoContent');
            container.innerHTML = code;
            
            const iframe = container.querySelector('iframe');
            if (iframe) {
                iframe.style.position = 'absolute';
                iframe.style.top = '0';
                iframe.style.left = '0';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
            }
            
            document.getElementById('bottomSheet').classList.add('translate-y-full');
            document.getElementById('videoModal').classList.remove('hidden');
            document.getElementById('videoModal').classList.add('flex');
        }

        function closeFullscreen() {
            document.getElementById('modalVideoContent').innerHTML = ''; 
            document.getElementById('videoModal').classList.add('hidden');
            document.getElementById('videoModal').classList.remove('flex');
            document.getElementById('bottomSheet').classList.remove('translate-y-full');
        }

        // --- –î–í–ò–ñ–û–ö –ö–ê–†–¢–´ ---
        const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 });
        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 });

        const map = L.map('map', { center: [57.5871, 39.8515], zoom: 16, layers: [streetLayer], zoomControl: false });
        
        map.attributionControl.setPrefix(''); 
        
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        const videoMarkersGroup = L.layerGroup().addTo(map);
        const streetPointsGroup = L.layerGroup().addTo(map); // –ì—Ä—É–ø–ø–∞ –¥–ª—è —É–ª–∏—Ü
        const infoPointsGroup = L.layerGroup().addTo(map);   // –ì—Ä—É–ø–ø–∞ –¥–ª—è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        const routeLinesGroup = L.layerGroup().addTo(map);
        const instructorsGroup = L.layerGroup().addTo(map);

        // –í–ê–ñ–ù–û: –¢–í–û–ò –°–õ–û–ò! –ù–∏–∫–∞–∫–∏—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π —Ç–µ–∫—Å—Ç–æ–≤. –î–æ–±–∞–≤–∏–ª—Å—è —Å–ª–æ–π –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏.
        L.control.layers(
            { "üó∫Ô∏è –£–ª–∏—Ü—ã": streetLayer, "üõ∞Ô∏è –°–ø—É—Ç–Ω–∏–∫": satelliteLayer }, 
            { "üé¨ –í–∏–¥–µ–æ": videoMarkersGroup, "üìç –†–∞–∑–±–æ—Ä—ã —É–ª–∏—Ü": streetPointsGroup, "‚ùóÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è": infoPointsGroup, "üõ£Ô∏è –ú–∞—Ä—à—Ä—É—Ç—ã": routeLinesGroup, "üë®‚Äçüè´ –ò–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä—ã": instructorsGroup },

        // =========================================================

        // 1. –ò–∫–æ–Ω–∫–∞ –¥–ª—è –í–∏–¥–µ–æ (–ö–≤–∞–¥—Ä–∞—Ç —Å–æ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–º–∏ —É–≥–ª–∞–º–∏ - rounded-lg)

            className: 'brand-icon',

            iconSize: [28, 28], iconAnchor: [14, 14]

            className: 'instructor-icon',

            className: 'brand-icon',

            iconSize: [32, 32], iconAnchor: [16, 16]
        });

        // --- –ì–ï–ù–ï–†–ê–¶–ò–Ø –ö–ê–†–¢–û–ß–ï–ö –ò –°–ü–ò–°–ö–ê ---
        let menuHTML = '';

        // 1. –í–ò–î–ï–û –¢–û–ß–ö–ò
        if (videoPointsData.length > 0) {
            menuHTML += `<h3 class="font-bold text-gray-400 text-[10px] uppercase tracking-widest mb-2 mt-2">üé¨ –†–∞–∑–±–æ—Ä—ã –ø–µ—Ä–µ–∫—Ä–µ—Å—Ç–∫–æ–≤</h3><div class="flex flex-col gap-2 mb-4">`;
            
            videoPointsData.forEach((p, index) => {
                let author = p.authorName ? `
                    <div class="mt-4 p-3 bg-gray-50 border border-gray-200 rounded-xl">
                        <p class="text-[10px] font-bold text-gray-400 uppercase mb-1">–ê–≤—Ç–æ—Ä —Ä–∞–∑–±–æ—Ä–∞:</p>
                        <p class="text-sm font-bold text-gray-800">${p.authorName}</p>

                        <a href="tel:${p.authorPhone}" class="mt-2 block w-full bg-emerald-500 text-white text-center py-2.5 rounded-lg text-xs font-bold uppercase shadow-md tracking-widest">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</a>
                    </div>` : "";
                
                let fullScreenBtn = p.vkCode ? `<button onclick="openFullscreen(${index}, 'videoPoints')" class="w-full bg-gray-900 text-white py-3.5 mt-2 rounded-xl text-xs font-black uppercase tracking-widest shadow-lg flex justify-center items-center gap-2 active:bg-gray-700">üé¶ –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω</button>` : "";

                const html = `
                    <div class="flex flex-col">
                        <span class="text-blue-600 text-[10px] font-black uppercase tracking-widest mb-1">–°–æ–≤–µ—Ç –∏–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞</span>
                        <h3 class="font-black text-gray-900 text-xl leading-tight mb-3">${p.title}</h3>
                        ${p.vkCode ? `<div class="video-container shadow-md">${p.vkCode}</div>` : ''}
                        ${fullScreenBtn}
                        <p class="text-sm text-gray-700 font-medium leading-snug mt-4">${p.description}</p>
                        ${author}
                        ${p.telegramLink ? `<a href="${p.telegramLink}" target="_blank" class="w-full bg-[#2AABEE] text-white py-3 rounded-xl text-xs font-black shadow-lg text-center uppercase tracking-widest mt-3 block">–û–±—Å—É–¥–∏—Ç—å –≤ –≥—Ä—É–ø–ø–µ</a>` : ''}
                    </div>`;
                
                const cacheId = 'video_' + index;
                sheetCache[cacheId] = html;

                // –í–ê–ñ–ù–û: –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—É—é –∏–∫–æ–Ω–∫—É videoIcon
                L.marker([p.lat, p.lng], {icon: videoIcon}).addTo(videoMarkersGroup)
                 .bindTooltip(p.title, { direction: 'top', offset: [0, -10], className: 'custom-tooltip' })
                 .on('click', () => { map.flyTo([p.lat, p.lng], 17); openSheet(html); });

                menuHTML += `<button onclick="flyToPoint(${p.lat}, ${p.lng}, '${cacheId}')" class="w-full text-left bg-white p-3 rounded-xl border border-gray-100 shadow-sm hover:border-blue-300 hover:shadow-md transition group"><div class="font-bold text-gray-800 text-sm group-hover:text-blue-600">${p.title}</div><div class="text-[10px] text-gray-400 mt-1 truncate">${p.description}</div></button>`;
            });
            menuHTML += `</div>`;
        }

        // 3. –ò–ù–§–û–†–ú–ê–¶–ò–Ø
        if (infoPointsData.length > 0) {
            menuHTML += `<h3 class="font-bold text-gray-400 text-[10px] uppercase tracking-widest mb-2 mt-2">‚ùóÔ∏è –°–ø—Ä–∞–≤–∫–∞ –∏ –¥–æ–∫—É–º–µ–Ω—Ç—ã</h3><div class="flex flex-col gap-2 mb-4">`;
            
            infoPointsData.forEach((p, index) => {
                // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–æ—Ç–æ
                let mediaHtml = '';
                if (p.imageUrl) {
                    mediaHtml += `<img src="${p.imageUrl}" alt="–ò–Ω—Ñ–æ" class="w-full h-auto mt-2 rounded-lg shadow-sm border border-gray-100 object-cover">`;
                }

                // –ï—Å–ª–∏ –µ—Å—Ç—å –∫–Ω–æ–ø–∫–∏ (PDF –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω)
                let linksHtml = '';
                if (p.fileUrl) {
                    linksHtml += `<a href="${p.fileUrl}" target="_blank" class="w-full bg-indigo-50 text-indigo-700 text-center py-2.5 rounded-lg text-xs font-bold uppercase shadow-sm mt-2 block border border-indigo-200 hover:bg-indigo-100 transition">üìÑ –û—Ç–∫—Ä—ã—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç</a>`;
                }
                if (p.phone) {
                    linksHtml += `<a href="tel:${p.phone}" class="w-full bg-emerald-50 text-emerald-700 text-center py-2.5 rounded-lg text-xs font-bold uppercase shadow-sm mt-2 block border border-emerald-200 hover:bg-emerald-100 transition">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</a>`;
                }

                const html = `
                    <div class="flex flex-col">
                        <span class="text-purple-600 text-[10px] font-black uppercase tracking-widest mb-1">–°–ø—Ä–∞–≤–∫–∞</span>
                        <h3 class="font-black text-gray-900 text-xl leading-tight mb-2">${p.title}</h3>
                        ${mediaHtml}
                        <p class="text-sm text-gray-700 font-medium leading-snug mt-3">${p.description}</p>
                        ${linksHtml}
                    </div>`;
                
                const cacheId = 'info_' + index;
                sheetCache[cacheId] = html;

                L.marker([p.lat, p.lng], {icon: infoIcon}).addTo(infoPointsGroup)
                 .bindTooltip(p.title, { direction: 'top', offset: [0, -10], className: 'custom-tooltip' })
                 .on('click', () => { map.flyTo([p.lat, p.lng], 17); openSheet(html); });

                menuHTML += `<button onclick="flyToPoint(${p.lat}, ${p.lng}, '${cacheId}')" class="w-full text-left bg-white p-3 rounded-xl border border-gray-100 shadow-sm hover:border-purple-300 hover:shadow-md transition group"><div class="font-bold text-gray-800 text-sm group-hover:text-purple-600">${p.title}</div><div class="text-[10px] text-gray-400 mt-1 truncate">${p.description}</div></button>`;
            });
            menuHTML += `</div>`;
        }

        // 4. –ú–ê–†–®–†–£–¢–´
        if (routeLinesData.length > 0) {
            menuHTML += `<h3 class="font-bold text-gray-400 text-[10px] uppercase tracking-widest mb-2 mt-2">üõ£Ô∏è –ú–∞—Ä—à—Ä—É—Ç—ã</h3><div class="flex flex-col gap-2 mb-4">`;
            
            routeLinesData.forEach((r, index) => {
                const line = L.polyline(r.coordinates, { color: '#10B981', weight: 8 }).addTo(routeLinesGroup);
                let fullScreenBtn = r.vkCode ? `<button onclick="openFullscreen(${index}, 'routeLines')" class="w-full bg-gray-900 text-white py-3.5 mt-2 rounded-xl text-xs font-black uppercase tracking-widest shadow-lg flex justify-center items-center gap-2 active:bg-gray-700">üé¶ –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω</button>` : "";

                const html = `
                    <div class="flex flex-col">
                        <span class="text-emerald-600 text-[10px] font-black uppercase tracking-widest mb-1">–ü—Ä–æ–µ–∑–¥ —É—á–∞—Å—Ç–∫–∞</span>
                        <h3 class="font-black text-gray-900 text-xl leading-tight mb-3">${r.title}</h3>
                        ${r.vkCode ? `<div class="video-container shadow-md">${r.vkCode}</div>` : ''}
                        ${fullScreenBtn}
                        <p class="text-sm text-gray-700 font-medium leading-snug mt-4">${r.description}</p>
                    </div>`;
                
                const cacheId = 'route_' + index;
                sheetCache[cacheId] = html;

                line.bindTooltip(r.title, { sticky: true, className: 'custom-tooltip' });
                line.on('click', (e) => { map.flyTo(e.latlng, 17); openSheet(html); });

                const startLat = r.coordinates[0][0];
                const startLng = r.coordinates[0][1];

                menuHTML += `<button onclick="flyToPoint(${startLat}, ${startLng}, '${cacheId}')" class="w-full text-left bg-white p-3 rounded-xl border border-gray-100 shadow-sm hover:border-emerald-300 hover:shadow-md transition group"><div class="font-bold text-gray-800 text-sm group-hover:text-emerald-600">${r.title}</div><div class="text-[10px] text-gray-400 mt-1 truncate">${r.description}</div></button>`;
            });
            menuHTML += `</div>`;
        }

        // 4. –ò–ù–°–¢–†–£–ö–¢–û–†–´
        instructorsData.forEach((i, index) => {
            const html = `
                <div class="flex flex-col">
                    <div class="flex gap-4 items-center mb-4">
                        <img src="${i.photoUrl}" class="w-16 h-16 rounded-full border-2 border-orange-500 shadow-md object-cover">
                        <div>
                            <h3 class="font-black text-gray-900 text-xl leading-tight">${i.name}</h3>
                            <p class="text-gray-500 text-xs font-medium mt-0.5">${i.car}</p>
                            <div class="text-yellow-400 text-xs mt-1 font-black uppercase">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê ${i.rating}</div>
                        </div>

                    <p class="text-sm text-gray-700 italic bg-gray-50 p-3 rounded-lg border border-gray-100 mb-4">"${i.description}"</p>
                    <div class="flex gap-2">
                        <a href="tel:${i.phone}" class="flex-1 bg-emerald-500 text-white text-center py-3 rounded-xl text-xs font-black uppercase tracking-widest shadow-md">üìû –ó–≤–æ–Ω–æ–∫</a>
                        <a href="${i.telegramLink}" target="_blank" class="flex-1 bg-[#2AABEE] text-white text-center py-3 rounded-xl text-xs font-black uppercase tracking-widest shadow-md">üí¨ –ù–∞–ø–∏—Å–∞—Ç—å</a>
                    </div>
                    <div class="mt-4 pt-3 border-t border-gray-200 flex justify-between items-center">
                        <span class="text-xs text-gray-500 font-bold uppercase">–û—Ç–∑—ã–≤—ã (${i.reviewsCount})</span>
                        <a href="${i.reviewsLink || '#'}" target="_blank" class="text-xs font-black text-blue-600 uppercase">–ß–∏—Ç–∞—Ç—å üìù</a>

        });

        document.getElementById('menuContent').innerHTML = menuHTML;

    </script>
